<!DOCTYPE html>
<html lang="PT-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tela de login</title>


	<style>
            body {
        margin: 0;
        padding: 0;
        
        box-sizing: border-box;
    }

    .container {
        width: 100vh;
        height: 100vh; 
        font-size: cover;
        font-family: "comfortaa", sans-serif;
        
    }

    #img {
        position: absolute;
        border: 8px solid rgba(0, 0, 5, 0.8);
        height: 100%;
        width: 100%;
        box-sizing: border-box;
    }

    .login {
        width: 320px;
        height: 420px;
        border: 2px solid #000;
        border-radius: 80px 0px 80px 0px;
        color: #fff;    
        background-color: rgba(0, 0, 5, 0.8);
        top: 50%;
        left: 50%;
        position: absolute;
        transform: translate(-50%, -50%);
        box-sizing: border-box;
        padding: 68px 28px;


    }

    .usuario {
        border-radius: 50%;
        position: absolute;
        top: -50px;
        left: 112px;
    }

    h1 {
        margin: 0;
        padding-top: 0;
        padding-left: 0;
        padding-bottom: 20px;
        letter-spacing: 10px;
        text-transform: uppercase;
        text-align: center;
        font-size: 25px;

    }

    .login p {
        margin: 0;
        padding: 0;
        font-weight: bold;
    }

    .login input {
        width:100%;
        margin-bottom: 21px;
        
    }
    .login input[type="text"], input[type="password"] {
        border: none;
        border-bottom: 1px solid white;
        background: transparent;
        outline: none;
        color: white;
        font-size: 16px;
        
    }

    .login input[type="submit"]{
        border: none;
        outline: none;
        height: 35px;
        color: #000;
        background: #fff;
        border-radius: 20px;
        transition: 0.2s;

    }

    .login input[type="submit"]:hover {
        cursor: pointer;
        background: #ff4d4d;
        transition: 0.2s;
    }

    .login a {
        font-weight: bold;
        text-decoration: none;
        font-size: 12px;
        line-height: 20px;
    }

    .login a:hover {
        transition: 0.2s;
        color: #ff4d4d;
    }

        
        </style
</head>
<body>
   
    <img src="img/floresta1.png" alt="" id="img">
    <div class="login">
        <img src="img/user.png" alt="" class="usuario"  width="100"  >

        <h1>Login</h1>

          <form >
              <p>Usuário</p>
              <input type="text" name="" placeholder = "Insira seu nome de usuario" >
              <p>Senha</p>
              <input type="password" name = "" placeholder="Insira sua Senha">
              <input type="submit" name="" value="login">
              <a href="#">Esqueceu sua senha?</a><br>
              <a href="#">Ainda não possui uma conta?</a><br>
          </form>

    </div>
    


</body>
</html>
